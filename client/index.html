<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>WSChat</title>

    <!-- Bootstrap CDN -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container pt-5">
      <h1>WSChat</h1>

      <!-- Messaging form -->
      <section id="form" class="row pt-3">
        <div class="col-lg-4 col-md-12">
          <input
            type="text"
            class="form-control shadow-none"
            id="message"
            placeholder="Type a message.."
          />
        </div>

        <div class="col-lg-2 col-md-12 pt-md-2 pt-lg-0">
          <button type="submit" id="submit" class="btn btn-primary mb-3">
            Send message
          </button>
        </div>
      </section>

      <!-- The area in which to display the chat messages -->
      <section id="chat" class="pt-3">
        <textarea
          name="chat"
          id="chat-box"
          class="form-control shadow-none"
          cols="30"
          rows="10"
          readonly
        ></textarea>
      </section>

      <!-- Page footer -->
      <section id="footer" class="mt-3">
        <small class="text-muted"
          >Template courtesy of "WebSockets: An Interactive Beginners Guide", a
          presentation by S. van Vliet</small
        >
      </section>
    </div>

    <!-- Socket.io CDN -->
    <script
      src="https://cdn.socket.io/4.5.4/socket.io.min.js"
      integrity="sha384-/KNQL8Nu5gCHLqwqfQjA689Hhoqgi2S84SNUxC3roTe4EhJ9AfLkp8QiQcU8AMzI"
      crossorigin="anonymous"
    ></script>

    <!-- Custom Javascript -->

        Math.floor(Math.random() * (999 - 100 + 1)) + 100
      }`;

      /** Write your code below: **/
    </script>
  </body>
</html>
